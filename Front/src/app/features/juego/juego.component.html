<div class="row d-flex justify-content-center gap-3">
  <div class="row d-flex justify-content-center gap-3 pt-5 pb-5">
    <div class="col d-flex justify-content-center" *ngFor="let player of players">
      <app-player [player]="player"></app-player>
    </div>
    <div class="col-1 d-flex justify-content-center">
      <!-- <app-tiempo-partida [detener]="true" ></app-tiempo-partida>  -->
    </div>
  </div>
  <div class="row d-flex justify-content-center gap-1 pt-5 pb-5">
    <app-info-partida [tiempo]=10 mensaje="el usuario ...... esta escogiendo el atributo a competir"></app-info-partida>
  </div>
  <div class="row d-flex justify-content-center pt-5 pb-5 ">
    <div class="col cartas-container position-relative d-flex justify-content-end">
      <app-carta *ngFor="let card of deckPlayer?.cards; let i = index"
        [card]="card"
        [ngStyle]="{ 
          left: (i * 90) + 'px',
           
        }"
        class="position-absolute">
      </app-carta>
    </div>
    <div class="col-2 d-flex justify-content-center">
    
    </div>
  </div>
</div>

<button (click)="StartRound();"></button>
