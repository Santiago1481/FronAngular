<div *ngIf="!FinishRound && PlayRound && !GameFinish" class="text-center mt-3">
  <div class="turno-actual">
    <h5>Turno de: <strong>{{ players[turns]!.name }}</strong></h5>
  </div>
</div>

<div *ngIf="GameFinish" class="text-center mt-4">
  <div class="juego-terminado">
    <h4>🏁 ¡Juego finalizado!</h4>
    <p>Gracias por jugar.</p>
    <!-- <button class="btn btn-secondary" (click)="resertGame()">Reiniciar</button>sddfdf -->

    <button class="btn btn-secondary" (click)="exit()">Salir</button>

  </div>
</div>

<div *ngIf="FinishRound && !GameFinish" class="text-center mt-4">
  <div class="ganador-ronda">
    <h4>¡Ganador de la ronda!</h4>
    <p><strong>{{ getPLayerWin() }}</strong></p>
    <button class="btn btn-primary mt-3" (click)="StartRound()">Siguiente ronda</button>
  </div>
</div>

<div *ngIf="selectAtributte && !GameFinish" class="text-center mt-4">
  <div class="seleccion-atributos">
    <h5>Elige un atributo:</h5>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <button class="btn-atributo" (click)="selectedAtributte('speed')">Velocidad</button>
      <button class="btn-atributo" (click)="selectedAtributte('force')">Fuerza</button>
      <button class="btn-atributo" (click)="selectedAtributte('defense')">Defensa</button>
      <button class="btn-atributo" (click)="selectedAtributte('resistance')">Resistencia</button>
      <button class="btn-atributo" (click)="selectedAtributte('magic')">Magia</button>
      <button class="btn-atributo" (click)="selectedAtributte('health')">Salud</button>
    </div>
  </div>
</div>

<div class="text-center mt-4" *ngIf="!selectAtributte && !FinishRound && !GameFinish">
  <div class="cartas-jugador">
    <h5>Tus cartas:</h5>
    <div class="d-flex gap-3 contenedor-cartas justify-content-center">
      <app-carta
        *ngFor="let card of deckPlayer?.cards"
        [card]="card"
        [gamePlayerId]="deckPlayer!.gamePlayerId"
        (getCard)="addCard($event)">
      </app-carta>
    </div>
  </div>
</div>
